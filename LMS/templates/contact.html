<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
 body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .navbar {
            background-color: #3498db;
            padding: 15px;
            text-align: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: #2980b9;
        }
        .search-box {
            margin-right: 10px; /* Adjusted margin for spacing */
        }

        .search-box input {
            padding: 5px;
            border-radius: 5px;
            border: none;
        }


        /* Style the container */
        .container {
            display: flex;
            flex-direction: column;
            width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Style the contact details section */
        .contact-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .contact-details h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        /* Style the contact info section */
        .contact-info {
            display: flex;
            flex-wrap: wrap;
        }

        .find-us, .info-group, .working-hours, .holiday, .follow-us {
            margin-bottom: 10px;
        }

        .find-us span, .info-group span:first-child, .working-hours span:first-child, .holiday span, .follow-us span {
            display: inline-block;
            width: 100px;
            font-weight: bold;
        }

        /* Style the message form section */
        .message-form {
            margin-top: 20px;
        }

        .message-form h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .message-form form {
            display: flex;
            flex-direction: column;
        }

        .message-form textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .message-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .message-form button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
 <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'course' %}">Course</a>
        <a href="{% url 'about' %}">About</a>
         <a href="{% url 'contact' %}">Contact</a>
        <a href="#" style="float: right;"></a>
    </div>
    <div class="container">
        <div class="contact-details">
            <h2>Contact Details</h2>

        </div>
        <div class="contact-info">
            <div class="find-us">
                <span>Find Us:</span>
            </div>
            <br>
            <div class="info-group">
                <span>Phone:</span>
                <span>Not Available</span>
            </div>
            <div class="info-group">
                <span>Name:</span>
                <span>Not Available</span>
            </div>
            <div class="info-group">
                <span>Email:</span>
                <span>devpatidarofficial1882@gmail.com</span>
            </div><br>
            <div class="working-hours">
                <span>Working Hours:</span>
                <span>Mon-Fri: 8 AM-5 PM</span>
            </div>
            <div class="holiday">
                <span>Holiday:</span>
            </div>
            <div class="follow-us">
                <span>Follow Us:</span>
                <a href="#">f</a>
                <a href="#">in</a>
            </div>
        </div>
        <p>Have A Question?</p>
        <div class="message-form">
            <h2>Write to Us</h2>
            <form action="">
                <textarea name="message" id="message" rows="5" placeholder="Message"></textarea>
                <button type="submit">SEND</button>
            </form>
        </div>
    </div>
