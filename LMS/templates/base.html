<!DOCTYPE html>
<html lang="en">

{%load static%}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Management System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
           background-image: url('{% static "lms_p3.jpg" %}');

            box-sizing: border-box;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .navbar {
            background-color: #3498db;
            padding: 15px;
            text-align: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: #2980b9;
        }
        .search-box {
            margin-right: 10px; /* Adjusted margin for spacing */
        }

        .search-box input {
            padding: 5px;
            border-radius: 5px;
            border: none;
        }

        .login-form {
            max-width: 450px;
            margin: 100px auto;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            box-shadow: 10px 10px 10px rgba(0.1, 0.1, 0.1, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-group button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #2980b9;
        }

        .form-group .signup-btn {
            background-color: #2ecc71;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .form-group .signup-btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="#">Courses</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'contact' %}">Contact</a>
        <a href="#" style="float: right;">Login</a>
    </div>
<div class="login-form">
    <h2>Login</h2>

    <form action="{% url 'home' %}" method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit">Login</button>
            <a href="{% url 'signup' %}" class="signup-btn">Sign Up</a>
        </div>
    </form>
</div>

</body>

</html>
