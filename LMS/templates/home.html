<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Management System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            padding: 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        .search-box {
            display: flex;
            align-items: center;
        }

        .search-box input {
            padding: 5px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
        }

        .search-box button {
            background-color: #2ecc71;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .hero {
            background-image: url('{% static 'lms_p3.jpg' %}');
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: black;
        }

        .courses {
            padding: 50px;
        }

        .course-card {
            background-color: #ecf0f1;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.1);
        }

        .course-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .course-card h3 {
            margin: 20px 0;
        }

        .course-card button {
            background-color: #2ecc71;
            color: white;
            padding: 10px;
        }

    </style>
    <script src="scripts.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'course' %}">Courses</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
                <li class="search-box">
                    <input type="text" placeholder="Search">
                    <button type="button">Search</button>
                </li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Welcome to Our Learning Management System</h1>
            <p>Learn from the best instructors and courses</p>
            <button>Get Started</button>
        </section>
        <section class="courses">
            <h2>Featured Courses</h2>
            <!-- ... Your course cards ... -->
        </section>
    </main>
    <footer>
        <!-- Brand -->
        <img src="{% static 'brand.jpg' %}" alt="..." class="footer-brand img-fluid mb-4 h-60p">
        <p>&copy; 2022 Learning Management System. All rights reserved.</p>
    </footer>
</body>
</html>
